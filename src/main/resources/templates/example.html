<html>
    <head>
        <title>Hellow</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                </tr>

            </thead>
            <tbody th:each="person : ${people}">

                <tr>
                    <th th:text="${person.name}"></th>
                    <th th:text="${person.age}"></th>
                  
                </tr>

            </tbody>



        </table>

    </body>
</html>
